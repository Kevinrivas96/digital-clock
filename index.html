<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2359891ccd.js" crossorigin="anonymous"></script>
    <title>Digital Clock</title>
</head>

<body>

    <nav>
        <div id="soundIcon">
            <i class="fa-solid fa-volume-xmark fa-lg" style="color: #fff;"></i>
        </div>
    </nav>

    <div class="clock">
        <video src="./youtube-clip.mp4" loop muted autoplay style="max-width: 100%; max-height: 100%;"></video>
        <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
    </div>

    <footer>
        <p>Created by <a href="#"></a>Kevin Rivas</a> &bull; <span id="currentYear">2020</span></p>
    </footer>
</body>

</html>
